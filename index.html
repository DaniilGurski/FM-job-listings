<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="./dist/css/style.css">

    <!-- scripts -->
    <script src="./dist/script/main.min.js" defer></script>
    
    <title>Job listings </title>
</head>
<body>
    <header class="header" aria-hidden="true">
    </header>

    <main class="main">
        <div class="container main__container">
            <div class="filter-bar">
                <ul class="filter-bar__filter-tags">
                </ul>
                <button class="button button--secondary" id="clear-filters-btn">Clear</button>
            </div>

            <ul class="job-listings">
            </ul>
        </div>
    </main>

    <template id="job-offer-template">
        <li data-job-tags="languages, tools">
            <article class="job-offer">
                <div class="job-offer__content">
                    <!-- logo, company -->
                    <img class="job-offer__recruiter-photo" id="recruiter-logo" src="" alt="">

                    <div class="job-offer__main">
                        <div class="job-offer__descriptions">
                            <!-- company, new, featured -->
                            <p class="job-offer__recruiter" id="recruiter-top">
                            </p>

                            <!-- position -->
                            <a href="#" class="job-offer__position" id="job-position">Senior Frontend Developer</a>
                            <footer>
                                <ul class="job-offer__additional" id="job-additional">
                                    <!-- postedAt, contact, location-->
                                </ul>
                            </footer>
                        </div>
                        <ul class="job-offer__filters" id="job-tags">
                            <!-- languages, tools -->
                            <!-- button tag (class) -->
                        </ul>
                    </div>
                </div>
            </article>
        </li>
    </template>
</body>
</html>
